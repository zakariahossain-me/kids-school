<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <!-- Navbar -->
      <section>
        <nav class="navbar">
          <div class="nav-container">
            <div class="logo-container">
              <a href=""
                ><img src="./assets/logo.png" class="logo-image" alt=""
              /></a>
              <h1 class="school-name">SCHOOL</h1>
            </div>
            <div class="nav-links-wrapper">
              <div class="nav-links">
                <a href="#" class="nav-link home">Home</a>
                <a href="#" class="nav-link about">About</a>
                <a href="#" class="nav-link facilities">Facilities</a>
                <a href="#" class="nav-link admission">Admission</a>
              </div>
            </div>
            <a href="#" class="contact-button">Contact</a>
            <a href=""
              ><img src="./assets/bars-3.svg" class="rep-img" alt=""
            /></a>
          </div>
        </nav>
      </section>
      <!-- Banner Section -->
      <section class="banner">
        <article class="left-content">
          <h1 class="heading">
            <span class="heading-orange">Empowering</span>
            <span>students from small age</span>
            <span class="heading-blue">towards vision</span>
          </h1>
          <p class="description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="enroll-button">Enroll Now</button>
        </article>
        <aside class="right-content">
          <figure class="hero-image">
            <img src="./assets/hero-kids.png" alt="" class="superhero-kid" />
          </figure>
        </aside>
      </section>
    </head>
    <footer></footer>
  </body>
</html>
